<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="top">

            <div class="title">
                <h4>Calculator</h4>
            </div>

            <div class="output">

            </div>

        </div>

        <div class="bottom">
            
            <div class="clear">
                <button class="clearBtn">C</button>
            </div>
            
            <div class="percentage">
                <button class="divideBtn">/</button>
            </div>
            <div class="mul">
                <button class="mulBtn">X</button>
            </div>
            <div class="plus">
                <button class="plusBtn">+</button>
            </div>
            <div class="minus">
                <button class="minusBtn">-</button>
            </div>
            <div class="equals">
                <button class="equalsBtn">=</button>
            </div>
            
        </div>
    </main>
    <script src="./app.js" defer></script>
</body>
</html>
